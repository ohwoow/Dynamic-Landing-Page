<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Landing Page</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <time class="time"></time>

    <h1 class="title">
      <span class="greeting"></span>
       <span class="name"></span>
    </h1>
    <h2 class="subtitle">What is your focus for today?</h2>
    <h3 class="focus" contenteditable="true"></h3>
  </div>

  <div class="modal">
    <div class="modal-overlay">
      <div class="modal-body">
        <input type="text" class="input-name" placeholder="Your name" autocomplete="off">
        <button type="button" class="btn">Log in</button>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
